<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cal-con">
      <div type="text" class="output">
        <div class="equation"></div>
        <div class="result"></div>
      </div>
      <div class="numbers">
        <button class="box-item close">C</button>
        <button class="box-item btn divide" >/</button>
        <button class="box-item btn times" >*</button>
        <button class="box-item btn seven" >7</button>
        <button class="box-item btn eight" >8</button>
        <button class="box-item btn nine" >9</button>
        <button class="box-item btn minus" >-</button>
        <button class="box-item btn four" >4</button>
        <button class="box-item btn five" >5</button>
        <button class="box-item btn six" >6</button>
        <button class="box-item btn plus" >+</button>
        <button class="box-item btn del" >DEL</button>
        <button class="box-item btn three" >3</button>
        <button class="box-item btn two" >2</button>
        <button class="box-item btn one" >1</button>
        <button class="box-item btn zero" >0</button>
        <button class="box-item btn tzero">00</button>
        <button class="box-item equal">=</button>
      </div>  
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
