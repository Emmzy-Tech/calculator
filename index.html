<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cal-con">
      <div class="output">5 + 5</div>
      <div class="numbers">
        <div class="box-item close">C</div>
        <div class="box-item divide">/</div>
        <div class="box-item times">*</div>
        <div class="box-item seven">7</div>
        <div class="box-item eight">8</div>
        <div class="box-item nine">9</div>
        <div class="box-item minus">-</div>
        <div class="box-item four">4</div>
        <div class="box-item five">5</div>
        <div class="box-item six">6</div>
        <div class="box-item plus">+</div>
        <div class="box-item three">3</div>
        <div class="box-item two">2</div>
        <div class="box-item one">1</div>
        <div class="box-item zero">0</div>
        <div class="box-item tzero">00</div>
        <div class="box-item equal">=</div>
      </div>  
    </div>
  </div>
</body>
</html>
