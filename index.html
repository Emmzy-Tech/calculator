<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cal-con">
      <div type="text" class="output"></div>
      <div class="numbers">
        <div class="box-item close" id="clear">C</div>
        <div class="box-item btn divide" id="/">/</div>
        <div class="box-item btn times" id="*">*</div>
        <div class="box-item btn seven" id="7">7</div>
        <div class="box-item btn eight" id="8">8</div>
        <div class="box-item btn nine" id="9">9</div>
        <div class="box-item btn minus" id="-">-</div>
        <div class="box-item btn four" id="4">4</div>
        <div class="box-item btn five" id="5">5</div>
        <div class="box-item btn six" id="6">6</div>
        <div class="box-item btn plus" id="+">+</div>
        <div class="box-item btn three" id="3">3</div>
        <div class="box-item btn two" id="2">2</div>
        <div class="box-item btn one" id="1">1</div>
        <div class="box-item btn zero" id="0">0</div>
        <div class="box-item btn tzero" id="00">00</div>
        <div class="box-item equal" id="=">=</div>
      </div>  
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
